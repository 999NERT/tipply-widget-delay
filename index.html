<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Widget Tipply: ukrycie raz na 30s</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #status {
      text-align: center;
      padding: 10px;
      background: #222;
      z-index: 2;
    }
    #widget-container {
      flex: 1;
      position: relative;
    }
    #widget-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="status">Widget widoczny</div>
  <div id="widget-container"></div>

  <script>
    // Ustawienia:
    const initialVisibleMs = 5000; // czas widoczny przed ukryciem, ms (np. 5000 = 5s). Dla natychmiastowego ukrycia ustaw 0.
    const hideDurationMs = 30000; // 30 sekund ukrycia

    window.onload = () => {
      const statusEl = document.getElementById('status');
      const container = document.getElementById('widget-container');

      // Tworzymy iframe od razu, by widget mógł się załadować w tle
      const iframe = document.createElement('iframe');
      iframe.src = "https://widgets.tipply.pl/TIP_ALERT/ec34c695-204d-445d-9362-43766d13bb27";
      iframe.allow = "autoplay";
      container.appendChild(iframe);
      container.style.display = 'block';
      statusEl.textContent = initialVisibleMs > 0
        ? `Widget będzie widoczny ${initialVisibleMs/1000}s, potem ukryty na 30s...`
        : `Widget ukryty od razu na 30s...`;

      // Po initialVisibleMs ukrywamy
      setTimeout(() => {
        container.style.display = 'none';
        statusEl.textContent = `Widget ukryty. Za ${hideDurationMs/1000}s pojawi się ponownie.`;

        // Po hideDurationMs pokazujemy ponownie i kończymy
        setTimeout(() => {
          container.style.display = 'block';
          statusEl.textContent = 'Widget ponownie widoczny';
        }, hideDurationMs);
      }, initialVisibleMs);
    };
  </script>
</body>
</html>
