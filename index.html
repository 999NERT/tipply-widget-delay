<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Cykliczne ukrycie raz (30s) dla widgetu Tipply</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      background: #000;
    }
    #widget-container {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
    iframe {
      border: none;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <iframe id="tipply-iframe"
      src="https://widgets.tipply.pl/TIP_ALERT/ec34c695-204d-445d-9362-43766d13bb27"
      allow="autoplay">
    </iframe>
  </div>

  <script>
    // Jeśli chcesz, aby widget był widoczny przez jakiś czas przed ukryciem, zmień initialVisibleMs.
    const initialVisibleMs = 0; // 0 = ukrycie natychmiast po załadowaniu
    const hideDurationMs = 30000; // 30 sekund

    window.onload = () => {
      const container = document.getElementById('widget-container');
      // Jeżeli initialVisibleMs > 0, widget zostanie ukryty dopiero po tym czasie. Przy 0: natychmiast.
      setTimeout(() => {
        container.style.display = 'none';
        // po 30s pokaż ponownie i zakończ
        setTimeout(() => {
          container.style.display = 'block';
        }, hideDurationMs);
      }, initialVisibleMs);
    };
  </script>
</body>
</html>
