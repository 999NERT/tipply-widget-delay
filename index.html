<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Opóźniony Widget Tipply</title>
  <style>
    #widget-container {
      display: none;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Opóźniony Widget Tipply (30s delay)</h1>
  <div id="widget-container">
    <iframe src="https://widgets.tipply.pl/TIP_ALERT/ec34c695-204d-445d-9362-43766d13bb27" 
            width="400" height="300" frameborder="0" scrolling="no"></iframe>
  </div>

  <script>
    // Opóźnij pokazanie widgetu o 30 sekund (30000 ms)
    setTimeout(() => {
      document.getElementById('widget-container').style.display = 'block';
    }, 30000);
  </script>
</body>
</html>
